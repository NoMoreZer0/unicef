io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=\ Мұнда есепті орындамас бұрын есеп параметрлерін айқас тексеретін Groovy сценарийін орнатуға болады..\
   <br/> <code>invalid(String str)</code> әдісін пайдаланушыға тексеру қатесін жіберу үшін пайдалануға болады.\
   <br/> Сценарий параметрлердің дұрыстығын тексеруі керек. Параметрлер дұрыс орнатылмаған болса, "invalid()" әдісін шақырыңыз.\
   <br/>\
   <br/> Мысалы, <code>invalid('Бастау күні аяқталу күнінен бұрын болуы керек')</code> орындалады.
"Бастау күні кездейсоқ аяқталу күнінен кейін аяқталды.\
   <br/>\
   Келесі айнымалылар сценарийге жіберіледі:\
   <ul>\
   <li><code>params</code> - сыртқы параметрлерге арналған карта</li>\
   <li><code>dataManager</code> - CRUD функциясын анықтайтын <code>DataManager</code> нысаны</li>\
   <li><code>метадеректер</code> - қолданба метадеректеріне қол жеткізуді қамтамасыз ететін <code>Метадеректер</code> нысан түрі</li>\
   <li><code>currentAuthentication</code> - <code>CurrentAuthentication</code> ағымдағы\мен байланысты түрдегі нысан
аутентификацияланған пайдаланушы</li>\
   <li><code>applicationContext</code> - басқарылатын бұршақтарға қол жеткізуді қамтамасыз ететін <code>ApplicationContext</code> түріндегі нысан</li>\
   <li><code>жарамсыз</code> - тексеру қатесі болған кезде шақырылатын керемет әдіс\
   </ul>\
   <br/> Мысалы, параметр түзетуге орнатылғанда <code>invalid('Қате параметр')</code> шақырылады.

