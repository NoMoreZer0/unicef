com.company.unicef.entity/SecondForm.identPositiveIndividual=У ребенка НЕ развито позитивное ощущение собственной индивидуальности.
com.company.unicef.entity/SecondForm.openCase=Open case
com.company.unicef.entity/SecondForm.parentNoDiscipline=В семье НЕТ правил, поддержание надлежащей дисциплины, моделирование  родителями позитивного поведения
com.company.unicef.entity/SecondForm.parentsDontCare=Родители, не ищут, не интересуются, когда ребенок задерживается поздно и не приходит домой вовремя после школы/досуга и др.
com.company.unicef.entity/SecondForm.parentsDontKnow=Родитель/опекун НЕ знают о проблемах/трудностях ребенка в школе
com.company.unicef.entity/SecondForm.parentsNoBasic=Родители НЕ способны обеспечить базовые потребности ребенка (еда, одежда, жилье, школьные принадлежности и т.д.)
com.company.unicef.entity/SecondForm.parentsNoChildHealth=Родители НЕ следят за здоровьем ребенка, вовремя не обращаются к врачу когда возникает в этом необходимость
com.company.unicef.entity/SecondForm.parentsNoDailyRoutine=У ребенка НЕТ четкого распорядок дня (режим сна, приема пищи, прогулки, досуга и т.д.)
com.company.unicef.entity/SecondForm.parentsNoPraised=Родитель/опекун НЕ хвалят, не поощряют ребенка за его успехи (нет поддержки позитивной деятельности в обучении, в домашних делах и т.п.)
com.company.unicef.entity/SecondForm.parentsNoSchool=Ребенок часто менял/меняет школу/место жительство (из-за развода родителей, переезда родителей, недовольства родителя школой и др. причины)
com.company.unicef.entity/SecondForm.parentsNoSpace=У ребенка НЕТ своего пространство в доме(комната, кровать, место для выполнения домашних заданий)
com.company.unicef.entity/SecondForm.parentsOthers=Другое
com.company.unicef.entity/SecondForm.selfNoHelp=У ребенка с инвалидностью НЕ развиты навыки самопомощи.
com.company.unicef.entity/SecondForm.selfNoMoney=Ребёнок Не научился обращаться с деньгами. Родитель/опекун НЕ работает с ребёнком по навыкам самопомощи и безопасности в доме и за его пределами (безопасность на дороге, возможная опасность от незнакомых людей и т.д.).
com.company.unicef.entity/SecondForm.selfNoPhysicialActivity=Родители ребёнка НЕ поощряют/поощряли физическую активность,НЕ прививают/прививали навыки работы по дому, независимую социальную активность и безопасное поведение.
com.company.unicef.entity/SecondForm.selfNoPracticalSkills=У ребенка НЕ привиты ранние практические навыки, такие как умение самостоятельно одеваться и есть, и приобретение уверенности для различных занятий вне дома, а для более старших (молодых) людей НЕ приобретены практические и иные навыки, необходимых для отдельного независимого проживания.
