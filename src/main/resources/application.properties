main.datasource.url = jdbc:postgresql://localhost/unicef
main.datasource.username = postgres
main.datasource.password =RootRoot

main.liquibase.change-log=com/company/unicef/liquibase/changelog.xml

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainTop
jmix.ui.menu-config = com/company/unicef/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en,ru,kz

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info
jmix.ui.theme.name=main
jmix.ui.theme-config=com/company/unicef/theme/main-theme.properties
jmix.ui.theme.default-mode=light
jmix.ui.theme.default-mode-to-use=light

# 'localised messages for notifications add-on
io.jmix.notifications/NotificationType.info=Info message
io.jmix.notifications/NotificationType.warn=Warn message
io.jmix.notifications/NotificationType.date=Missed message